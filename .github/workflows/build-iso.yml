name: Build Avisblue ISOs

on:
  workflow_dispatch:
    inputs:
      build_all:
        description: "Build all ISOs"
        required: true
        type: boolean
        default: true

env:
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  build-iso:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          - avisblue-main
          - avisblue-nvidia-gaming
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build ISO
        uses: jasonn3/build-container-installer@main
        with:
          image_name: ${{ matrix.image }}
          image_repo: ${{ env.IMAGE_REGISTRY }}
          image_tag: latest
          version: 43
          variant: Kinoite
          iso_name: ${{ matrix.image }}.iso

      - name: Upload ISO
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.image }}-iso
          path: ${{ matrix.image }}.iso
          retention-days: 7
