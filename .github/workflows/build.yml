name: Build Avisblue Images

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - ".github/workflows/build-iso.yml"
  pull_request:
    branches:
      - main
  schedule:
    # Build weekly on Sunday at 00:00 UTC
    - cron: "0 0 * * 0"
  workflow_dispatch:

env:
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: avisblue-main
            containerfile: Containerfile.main
            base: ghcr.io/ublue-os/bazzite:stable
          - image: avisblue-nvidia-gaming
            containerfile: Containerfile.nvidia-gaming
            base: ghcr.io/ublue-os/bazzite-nvidia:stable
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.image }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.containerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.IMAGE_REGISTRY }}/${{ matrix.image }}:latest
            ${{ env.IMAGE_REGISTRY }}/${{ matrix.image }}:${{ github.sha }}
          build-args: |
            BASE_IMAGE=${{ matrix.base }}

  sign:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign images
        env:
          COSIGN_EXPERIMENTAL: "true"
          REGISTRY: ${{ env.IMAGE_REGISTRY }}
          SHA: ${{ github.sha }}
        run: |
          for image in avisblue-main avisblue-nvidia-gaming; do
            cosign sign --yes "${REGISTRY}/${image}:latest"
            cosign sign --yes "${REGISTRY}/${image}:${SHA}"
          done
