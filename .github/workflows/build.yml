name: Build Avisblue Images

on:
  schedule:
    # Build weekly on Sunday at 00:00 UTC
    - cron: "0 0 * * 0"
  workflow_dispatch:

env:
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: avisblue-main
            containerfile: Containerfile.main
            base: ghcr.io/ublue-os/bazzite:stable
          - image: avisblue-nvidia-gaming
            containerfile: Containerfile.nvidia-gaming
            base: ghcr.io/ublue-os/bazzite-nvidia:stable
    steps:
      - name: Free disk space
        run: |
          echo "Before cleanup:"
          df -h /
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo apt-get clean
          echo "After cleanup:"
          df -h /

      - name: Checkout
        uses: actions/checkout@v6

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ${{ matrix.image }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.containerfile }}
          push: true
          tags: |
            ${{ env.IMAGE_REGISTRY }}/${{ matrix.image }}:latest
            ${{ env.IMAGE_REGISTRY }}/${{ matrix.image }}:${{ github.sha }}
          build-args: |
            BASE_IMAGE=${{ matrix.base }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  sign:
    runs-on: ubuntu-latest
    needs: build
    # Always sign (schedule and workflow_dispatch both push)
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install cosign
        uses: sigstore/cosign-installer@v4

      - name: Sign images
        env:
          REGISTRY: ${{ env.IMAGE_REGISTRY }}
          SHA: ${{ github.sha }}
        run: |
          for image in avisblue-main avisblue-nvidia-gaming; do
            cosign sign --yes "${REGISTRY}/${image}:latest"
            cosign sign --yes "${REGISTRY}/${image}:${SHA}"
          done
