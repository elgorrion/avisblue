# Avisblue Cockpit configuration
# Access via https://machine:9090

[WebService]
# HTTPS only - no unencrypted connections
AllowUnencrypted = false

# Restrict to Tailscale network (optional - comment out for LAN access)
# Origins = https://machine:9090 wss://machine:9090

[Session]
# Idle timeout in minutes (0 = no timeout)
IdleTimeout = 60
